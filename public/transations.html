<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikel - Histórico de Lançamentos</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body id="app">
    <header>
        <nav class="navbar navbar-expand-lg bg-white">
            <div class="container-fluid">
              <a class="navbar-brand img-logo" href="home.html">
                <img src="images/nikel-small-logo.png" alt="nikel logo" class="image-fluid">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <div class="d-flex menu">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex">
                      <li class="nav-item">
                        <a class="nav-link btn" href="home.html" type="button"><i class="bi bi-house-fill fs-4"></i></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="transations.html">
                          <i class="bi bi-currency-exchange fs-4 cor-secundary"></i>
                        </a>
                      </li>
                      <div class="dropdown">
                        <a class="btn fs-4" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          <i class="bi bi-person-circle"></i>
                        </a>
                        <ul class="dropdown-menu logout">
                          <li><button class="dropdown-item fst-normal" id="button-logout">Sair</button></li>
                        </ul>
                      </div>
                    </ul>
                </div>    
              </div>
            </div>
          </nav>
    </header>

    <main>
      <div class="container-lg">
        <div class="row">
          <div class="col mt-4 d-flex justify-content-start aligm-items-center">
            <i class="bi bi-currency-exchange icon-detail"></i>
            <span class="fs-1 align-middle">Lançamentos</span>
          </div>
          <div class="col d-flex mt-4 justify-content-end">
            <div>
              <img class="text-center" src="images/coins-small.png" alt="">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12 shadow-lg info">
            <div class="container">
              <div class="row">
                <div class="col-12">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Data</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Descrição</th>
                      </tr>
                    </thead>
                    <tbody id="transactionList">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class="btn button-float" data-bs-toggle="modal" data-bs-target="#transaction-modal"><i class="bi bi-plus"></i></button>
      </div>

      <!-- MODAL -->
      <div class="modal fade" id="transaction-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar lançamento</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="transaction-form">
                <div class="modal-body">
                    <div class="mb-3">
                      <label for="date-input" class="form-label">Data do lançamento</label>
                      <input type="date" class="form-control" id="date-input">
                    </div>
                    <div class="mb-3">
                        <label for="value-input" class="form-label">Valor do lançamento</label>
                        <input type="number" step="any" class="form-control" id="value-input">
                    </div>
                    <div class="mb-3">
                        <label for="description-input" class="form-label">Descrição do lançamento</label>
                        <input type="text" class="form-control" id="description-input">
                    </div>

                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="type-input" id="flexRadioDefault1" value="1" checked>
                      <label class="form-check-label" for="flexRadioDefault1">
                        Entrada
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="type-input" value="2" id="flexRadioDefault2">
                      <label class="form-check-label" for="flexRadioDefault2">
                        Saída
                      </label>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-cancelar" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-default">Novo lançamento</button>
                </div>
            </form>
        </div>
        </div>
      </div>
    </main>

    <!-- BOOTSTRAP JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script src="js/transactions.js"></script>
</body>
</html>
