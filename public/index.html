<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikel</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body id="login">
    <main>
        <div class="container">
            <!-- PRIMEIRA COLUNA -->
            <div class="row vh-100">
                <div class="col d-flex justify-content-center my-5 flex-column">
                    <div class="text-login my-5">
                        <h5>Organize suas finanças de uma forma fácil.</h5>
                        <h5>Controle seu dinheiro e investimentos.</h5>
                        <h5>Economize e atinja seus objetivos.</h5>
                    </div>

                    <div class="text-center">
                        <img src="images/pocket.png" alt="imagem de um celular" class="image-fluid">
                        <img src="images/coins.png" alt="imagem de moedas" class="image-fluid d-none d-md-inline coins">
                    </div>
                </div>

                <!-- SEGUNDA COLUNA -->
                <div class="col d-flex justify-content-center flex-column vh-100">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="text-center">
                                    <img src="images/nikel-logo.png" alt="imagem do logo da nikel" class="image-fluid">
                                </div>
                            </div>    
                        </div>   
                        
                        <div class="row">
                            <div class="col">
                                <div class="form">
                                    <form id="login-form">
                                        <div class="mb-3">
                                            <label for="email-input" class="form-label">E-mail</label>
                                            <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" required>
                                            <div id="emailHelp" class="form-text">Utilize um e-mail válido para se conectar.</div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="password-input" class="form-label">Senha</label>
                                            <input type="password" class="form-control" id="password-input" required>
                                        </div>
                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="session-check">
                                            <label class="form-check-label" for="session-check">Manter-me conectado.</label>
                                        </div>
                                            <div class="text-center mb-2">
                                                <button type="submit" class="button-login">Entrar</button>
                                            </div>
                                    </form>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <p id="link-conta" class="text-center mt-2 mb-5 form-text">Ainda não tem uma conta? <span class="link-default" data-bs-toggle="modal" data-bs-target="#register-modal">Criar conta agora.</span></p>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col text-center">
                                <div class="image-logo-codai">
                                    <img src="images/codai-logo.png" alt="imagem do logo Codaí" class="image-fluid">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col text-center">
                                <div class="image-logo-growdev">
                                    <img src="images/growdev-logo.png" alt="imagem do logo da growdev" class="image-fluid">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- MODAL -->
        <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Crie a sua conta</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="create-form">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="email-create-input" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email-create-input" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">Utilize um e-mail válido para se cadastrar.</div>
                        </div>
                        <div class="mb-3">
                            <label for="password-create-input" class="form-label">Crie uma senha</label>
                            <input type="password" class="form-control" id="password-create-input">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-cancelar" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-default">Criar conta</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </main>

    <!-- BOOTSTRAP JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script src="js/index.js"></script>
</body>
</html>
